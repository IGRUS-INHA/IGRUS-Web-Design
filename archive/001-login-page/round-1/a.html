<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGRUS — 로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ========================================
       CSS Custom Properties — 디자인 시스템
       ======================================== */
    :root {
      /* 브랜드 컬러 */
      --brand-l1: #E6F6F5;
      --brand-l2: #B3E5E2;
      --brand-l3: #66CBC5;
      --brand-l4: #03A69E;
      --brand-l5: #03958E;
      --brand-l6: #027A75;
      --brand-l7: #015F5B;
      --brand-l8: #013E3B;

      /* 그레이 스케일 */
      --gray-1: #F8F9FA;
      --gray-2: #E9ECEF;
      --gray-3: #DEE2E6;
      --gray-4: #ADB5BD;
      --gray-5: #6C757D;
      --gray-6: #495057;
      --gray-7: #343A40;
      --gray-8: #212529;

      /* 시맨틱 토큰 — 라이트 모드 */
      --background: #FFFFFF;
      --foreground: #212529;
      --card: #FFFFFF;
      --card-foreground: #212529;
      --primary: #03A69E;
      --primary-foreground: #FFFFFF;
      --secondary: #F8F9FA;
      --secondary-foreground: #495057;
      --muted: #F8F9FA;
      --muted-foreground: #6C757D;
      --accent: #E6F6F5;
      --accent-foreground: #03958E;
      --border: #DEE2E6;
      --input: #E9ECEF;
      --ring: #03A69E;
      --destructive: #DC3545;

      /* 간격 스케일 (8px 기반) */
      --s1: 4px;
      --s2: 8px;
      --s3: 12px;
      --s4: 16px;
      --s5: 24px;
      --s6: 32px;
      --s7: 48px;
      --s8: 56px;

      /* 라운딩 */
      --r1: 4px;
      --r2: 8px;
      --r3: 12px;
      --r4: 16px;
      --r-full: 100px;
    }

    /* 시맨틱 토큰 — 다크 모드 */
    .dark {
      --background: #212529;
      --foreground: #F8F9FA;
      --card: #343A40;
      --card-foreground: #F8F9FA;
      --primary: #66CBC5;
      --primary-foreground: #212529;
      --secondary: #343A40;
      --secondary-foreground: #E9ECEF;
      --muted: #343A40;
      --muted-foreground: #ADB5BD;
      --accent: #015F5B;
      --accent-foreground: #E6F6F5;
      --border: #495057;
      --input: #343A40;
      --ring: #66CBC5;
    }

    /* ========================================
       리셋 및 기본 스타일
       ======================================== */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 16px;
      line-height: 1.5;
      color: var(--foreground);
      background-color: var(--background);
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* ========================================
       스크롤바 스타일
       ======================================== */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--background);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(3, 166, 158, 0.5);
      border-radius: var(--r-full);
      border: 3px solid var(--background);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(3, 166, 158, 0.7);
    }

    .dark ::-webkit-scrollbar-thumb {
      background: rgba(102, 203, 197, 0.5);
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 203, 197, 0.7);
    }

    /* Firefox 스크롤바 */
    html {
      scrollbar-width: thin;
      scrollbar-color: rgba(3, 166, 158, 0.5) var(--background);
    }

    .dark {
      scrollbar-color: rgba(102, 203, 197, 0.5) var(--background);
    }

    /* ========================================
       접근성 — 모션 감소 설정
       ======================================== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ========================================
       레이아웃 — 스플릿 패널
       ======================================== */
    .login-container {
      display: flex;
      min-height: 100vh;
    }

    /* ========================================
       왼쪽 — 브랜드 패널
       ======================================== */
    .brand-panel {
      display: none;
      position: relative;
      width: 50%;
      background: linear-gradient(135deg, var(--brand-l8) 0%, var(--brand-l6) 40%, var(--brand-l4) 100%);
      overflow: hidden;
      flex-shrink: 0;
    }

    /* 도트 그리드 오버레이 */
    .brand-panel::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-dot-grid();
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
      background-size: 24px 24px;
      mask-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 70%);
      -webkit-mask-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 70%);
      z-index: 1;
    }

    .brand-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: var(--s7);
      text-align: center;
      color: var(--brand-l1);
    }

    /* IGRUS 로고 (텍스트 기반) */
    .brand-logo {
      font-size: 48px;
      font-weight: 800;
      letter-spacing: -0.025em;
      line-height: 1.1;
      margin-bottom: var(--s3);
    }

    /* 태그라인 */
    .brand-tagline {
      font-size: 16px;
      font-weight: 500;
      line-height: 1.5;
      opacity: 0.9;
      margin-bottom: var(--s6);
    }

    /* 환영 메시지 */
    .brand-welcome {
      font-size: 14px;
      font-weight: 400;
      line-height: 1.5;
      opacity: 0.7;
      max-width: 320px;
    }

    /* 데스크톱에서 브랜드 패널 표시 */
    @media (min-width: 1024px) {
      .brand-panel {
        display: block;
      }
    }

    /* ========================================
       오른쪽 — 로그인 폼 패널
       ======================================== */
    .form-panel {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--s5);
      position: relative;
      background-color: var(--background);
      transition: background-color 0.3s ease;
    }

    @media (min-width: 1024px) {
      .form-panel {
        width: 50%;
      }
    }

    /* ========================================
       다크모드 토글 버튼
       ======================================== */
    .theme-toggle {
      position: absolute;
      top: var(--s4);
      right: var(--s4);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--secondary);
      border: 1px solid var(--border);
      border-radius: var(--r2);
      cursor: pointer;
      color: var(--foreground);
      transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
      z-index: 10;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: var(--accent-foreground);
    }

    .theme-toggle:focus-visible {
      outline: 2px solid var(--ring);
      outline-offset: 2px;
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
    }

    /* 아이콘 표시/숨김 */
    .icon-sun {
      display: none;
    }

    .icon-moon {
      display: block;
    }

    .dark .icon-sun {
      display: block;
    }

    .dark .icon-moon {
      display: none;
    }

    /* ========================================
       로그인 카드
       ======================================== */
    .login-card {
      width: 100%;
      max-width: 400px;
      background: var(--card);
      color: var(--card-foreground);
      border: 1px solid var(--border);
      border-radius: var(--r4);
      padding: var(--s6);
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }

    /* 모바일에서 로고 표시 (브랜드 패널이 숨겨질 때) */
    .mobile-brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: var(--s5);
    }

    .mobile-brand-logo {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -0.025em;
      line-height: 1.1;
      color: var(--primary);
      margin-bottom: var(--s1);
    }

    .mobile-brand-tagline {
      font-size: 12px;
      font-weight: 500;
      color: var(--muted-foreground);
    }

    @media (min-width: 1024px) {
      .mobile-brand {
        display: none;
      }
    }

    /* 로그인 제목 */
    .login-title {
      font-size: 28px;
      font-weight: 700;
      line-height: 1.3;
      color: var(--card-foreground);
      margin-bottom: var(--s5);
      text-align: center;
    }

    /* ========================================
       폼 스타일
       ======================================== */
    .form-group {
      margin-bottom: var(--s4);
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      line-height: 1.5;
      color: var(--card-foreground);
      margin-bottom: var(--s1);
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      height: 44px;
      padding: 0 var(--s3);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.5;
      color: var(--foreground);
      background-color: var(--background);
      border: 1px solid var(--border);
      border-radius: var(--r2);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
    }

    .form-input::placeholder {
      color: var(--muted-foreground);
    }

    .form-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(3, 166, 158, 0.15);
    }

    .dark .form-input:focus {
      box-shadow: 0 0 0 3px rgba(102, 203, 197, 0.15);
    }

    /* 비밀번호 입력 필드 (토글 버튼 공간 확보) */
    .form-input--password {
      padding-right: 44px;
    }

    /* 비밀번호 표시/숨김 토글 */
    .password-toggle {
      position: absolute;
      top: 50%;
      right: var(--s2);
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      border-radius: var(--r1);
      cursor: pointer;
      color: var(--muted-foreground);
      transition: color 0.2s ease, background-color 0.2s ease;
    }

    .password-toggle:hover {
      color: var(--foreground);
      background-color: var(--secondary);
    }

    .password-toggle:focus-visible {
      outline: 2px solid var(--ring);
      outline-offset: 2px;
    }

    .password-toggle svg {
      width: 18px;
      height: 18px;
    }

    /* 비밀번호 표시/숨김 아이콘 상태 */
    .icon-eye-off {
      display: none;
    }

    .password-visible .icon-eye {
      display: none;
    }

    .password-visible .icon-eye-off {
      display: block;
    }

    /* ========================================
       로그인 버튼
       ======================================== */
    .btn-primary {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 44px;
      padding: 0 var(--s4);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      line-height: 1.5;
      color: var(--primary-foreground);
      background-color: var(--primary);
      border: none;
      border-radius: var(--r2);
      cursor: pointer;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
      margin-top: var(--s5);
    }

    .btn-primary:hover {
      background-color: var(--brand-l5);
    }

    .dark .btn-primary:hover {
      background-color: var(--brand-l2);
    }

    .btn-primary:focus-visible {
      outline: 2px solid var(--ring);
      outline-offset: 2px;
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    /* ========================================
       회원가입 링크
       ======================================== */
    .signup-link {
      display: block;
      text-align: center;
      margin-top: var(--s5);
      font-size: 14px;
      font-weight: 400;
      line-height: 1.5;
      color: var(--muted-foreground);
    }

    .signup-link a {
      color: var(--primary);
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .signup-link a:hover {
      text-decoration: underline;
      color: var(--brand-l5);
    }

    .dark .signup-link a:hover {
      color: var(--brand-l2);
    }

    .signup-link a:focus-visible {
      outline: 2px solid var(--ring);
      outline-offset: 2px;
      border-radius: var(--r1);
    }
  </style>
</head>
<body>
  <!-- 전체 레이아웃 컨테이너 -->
  <div class="login-container">

    <!-- 왼쪽: 브랜드 패널 (데스크톱 전용) -->
    <div class="brand-panel" aria-hidden="true">
      <div class="brand-content">
        <div class="brand-logo">IGRUS</div>
        <p class="brand-tagline">인하대학교 컴퓨터 동아리</p>
        <p class="brand-welcome">IGRUS에 오신 것을 환영합니다.<br>로그인하여 동아리 활동에 참여하세요.</p>
      </div>
    </div>

    <!-- 오른쪽: 로그인 폼 패널 -->
    <div class="form-panel">

      <!-- 다크모드 토글 -->
      <button
        type="button"
        class="theme-toggle"
        id="themeToggle"
        aria-label="다크모드 전환"
      >
        <!-- 해 아이콘 (다크모드에서 표시) -->
        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <!-- 달 아이콘 (라이트모드에서 표시) -->
        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>

      <!-- 로그인 카드 -->
      <div class="login-card">

        <!-- 모바일 전용 로고 -->
        <div class="mobile-brand">
          <div class="mobile-brand-logo">IGRUS</div>
          <span class="mobile-brand-tagline">인하대학교 컴퓨터 동아리</span>
        </div>

        <!-- 제목 -->
        <h2 class="login-title">로그인</h2>

        <!-- 로그인 폼 -->
        <form id="loginForm" onsubmit="return false;" novalidate>

          <!-- 학번 -->
          <div class="form-group">
            <label for="studentId" class="form-label">학번</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="studentId"
                class="form-input"
                placeholder="학번을 입력하세요"
                autocomplete="username"
              >
            </div>
          </div>

          <!-- 비밀번호 -->
          <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <div class="input-wrapper" id="passwordWrapper">
              <input
                type="password"
                id="password"
                class="form-input form-input--password"
                placeholder="비밀번호를 입력하세요"
                autocomplete="current-password"
              >
              <!-- 비밀번호 표시/숨김 토글 -->
              <button
                type="button"
                class="password-toggle"
                id="passwordToggle"
                aria-label="비밀번호 표시"
              >
                <!-- 눈 아이콘 (비밀번호 숨김 상태) -->
                <svg class="icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <!-- 눈 닫힌 아이콘 (비밀번호 표시 상태) -->
                <svg class="icon-eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                  <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                  <path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"/>
                  <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- 로그인 버튼 -->
          <button type="submit" class="btn-primary">로그인</button>
        </form>

        <!-- 회원가입 링크 -->
        <p class="signup-link">계정이 없으신가요? <a href="#">회원가입</a></p>
      </div>
    </div>
  </div>

  <!-- 최소 바닐라 JS — 다크모드 토글 및 비밀번호 표시 토글 -->
  <script>
    (function () {
      'use strict';

      /* 다크모드 토글 */
      var themeToggle = document.getElementById('themeToggle');
      var htmlEl = document.documentElement;

      themeToggle.addEventListener('click', function () {
        htmlEl.classList.toggle('dark');
        var isDark = htmlEl.classList.contains('dark');
        themeToggle.setAttribute('aria-label', isDark ? '라이트모드 전환' : '다크모드 전환');
      });

      /* 비밀번호 표시/숨김 토글 */
      var passwordToggle = document.getElementById('passwordToggle');
      var passwordInput = document.getElementById('password');
      var passwordWrapper = document.getElementById('passwordWrapper');

      passwordToggle.addEventListener('click', function () {
        var isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        passwordWrapper.classList.toggle('password-visible', isPassword);
        passwordToggle.setAttribute('aria-label', isPassword ? '비밀번호 숨기기' : '비밀번호 표시');
      });
    })();
  </script>
</body>
</html>

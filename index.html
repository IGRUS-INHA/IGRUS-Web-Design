<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IGRUS Design Archive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="reference/tokens.css" />
  <style>
    body {
      min-height: 100vh;
      padding: var(--s7) var(--s5);
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--s7);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--foreground);
    }

    h1 span {
      color: var(--primary);
    }

    .theme-toggle {
      background: var(--secondary);
      border: 1px solid var(--border);
      border-radius: var(--r-full);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.1rem;
      color: var(--foreground);
      transition: background 0.2s;
    }

    .theme-toggle:hover {
      background: var(--muted);
    }

    .loading {
      text-align: center;
      color: var(--muted-foreground);
      padding: var(--s7) 0;
    }

    .error {
      text-align: center;
      color: var(--destructive);
      padding: var(--s7) 0;
    }

    .page-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--r3);
      padding: var(--s5);
      margin-bottom: var(--s5);
    }

    .page-card h2 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--foreground);
      margin-bottom: var(--s4);
    }

    .round {
      display: flex;
      align-items: center;
      gap: var(--s3);
      padding: var(--s2) 0;
      border-top: 1px solid var(--border);
    }

    .round-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--muted-foreground);
      min-width: 64px;
    }

    .round-links {
      display: flex;
      gap: var(--s2);
      flex-wrap: wrap;
      align-items: center;
    }

    .round-links a {
      display: inline-block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--primary);
      text-decoration: none;
      padding: var(--s1) var(--s3);
      border-radius: var(--r1);
      border: 1px solid var(--border);
      background: var(--secondary);
      transition: background 0.15s, border-color 0.15s;
    }

    .round-links a:hover {
      background: var(--accent);
      border-color: var(--primary);
    }

    .winner-badge {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--primary-foreground);
      background: var(--primary);
      padding: 2px var(--s2);
      border-radius: var(--r-full);
      margin-left: var(--s1);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><span>IGRUS</span> Design Archive</h1>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="ÌÖåÎßà Ï†ÑÌôò">
        <span id="theme-icon">‚òÄÔ∏è</span>
      </button>
    </header>
    <main id="content">
      <div class="loading">Î∂àÎü¨Ïò§Îäî Ï§ë‚Ä¶</div>
    </main>
  </div>

  <script>
    const REPO = 'IGRUS-INHA/IGRUS-Web-Design';
    const ARCHIVE_PATH = 'archive';

    /* Îã§ÌÅ¨Î™®Îìú */
    function toggleTheme() {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.getElementById('theme-icon').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
    }

    (function initTheme() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (saved === 'dark' || (!saved && prefersDark)) {
        document.documentElement.classList.add('dark');
        document.getElementById('theme-icon').textContent = 'üåô';
      }
    })();

    /* GitHub APIÎ°ú archive Íµ¨Ï°∞ Í∞ÄÏ†∏Ïò§Í∏∞ */
    async function fetchTree(path) {
      const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${path}`);
      if (!res.ok) throw new Error(`API ÏöîÏ≤≠ Ïã§Ìå®: ${res.status}`);
      return res.json();
    }

    function formatPageName(dirName) {
      // "001-login-page" ‚Üí "Login Page"
      return dirName
        .replace(/^\d+-/, '')
        .split('-')
        .map(w => w.charAt(0).toUpperCase() + w.slice(1))
        .join(' ');
    }

    async function loadArchive() {
      const content = document.getElementById('content');
      try {
        const pages = await fetchTree(ARCHIVE_PATH);
        const pageDirs = pages
          .filter(f => f.type === 'dir')
          .sort((a, b) => a.name.localeCompare(b.name));

        if (pageDirs.length === 0) {
          content.innerHTML = '<p class="loading">ÏïÑÏßÅ ÏãúÏïàÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
          return;
        }

        /* ÌéòÏù¥ÏßÄÎ≥Ñ ÎùºÏö¥Îìú Î≥ëÎ†¨ Î°úÎî© */
        const pageDataList = await Promise.all(pageDirs.map(async (page) => {
          const rounds = await fetchTree(`${ARCHIVE_PATH}/${page.name}`);
          const roundDirs = rounds
            .filter(f => f.type === 'dir' && f.name.startsWith('round-'))
            .sort((a, b) => {
              const na = parseInt(a.name.replace('round-', ''));
              const nb = parseInt(b.name.replace('round-', ''));
              return na - nb;
            });

          /* ÎùºÏö¥ÎìúÎ≥Ñ ÌååÏùº Î™©Î°ù Î≥ëÎ†¨ Î°úÎî© */
          const roundDataList = await Promise.all(roundDirs.map(async (round) => {
            const files = await fetchTree(`${ARCHIVE_PATH}/${page.name}/${round.name}`);
            const htmlFiles = files
              .filter(f => f.name.endsWith('.html'))
              .sort((a, b) => a.name.localeCompare(b.name));
            const hasEval = files.some(f => f.name === 'evaluation.json');

            let winner = null;
            if (hasEval) {
              try {
                const evalFile = files.find(f => f.name === 'evaluation.json');
                const evalRes = await fetch(evalFile.download_url);
                const evalData = await evalRes.json();
                winner = evalData.winner || null;
              } catch { /* Î¨¥Ïãú */ }
            }

            return { name: round.name, htmlFiles, winner };
          }));

          return { name: page.name, rounds: roundDataList };
        }));

        /* Î†åÎçîÎßÅ */
        let html = '';
        for (const page of pageDataList) {
          html += `<div class="page-card"><h2>${formatPageName(page.name)}</h2>`;
          for (const round of page.rounds) {
            const roundNum = round.name.replace('round-', '');
            html += `<div class="round">`;
            html += `<span class="round-label">Round ${roundNum}</span>`;
            html += `<div class="round-links">`;
            for (const file of round.htmlFiles) {
              const label = file.name.replace('.html', '').toUpperCase();
              const href = `${ARCHIVE_PATH}/${page.name}/${round.name}/${file.name}`;
              const isWinner = round.winner && file.name.startsWith(round.winner);
              html += `<a href="${href}">${label}</a>`;
              if (isWinner) html += `<span class="winner-badge">winner</span>`;
            }
            html += `</div></div>`;
          }
          html += `</div>`;
        }
        content.innerHTML = html;
      } catch (e) {
        content.innerHTML = `<p class="error">Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®: ${e.message}</p>`;
      }
    }

    loadArchive();
  </script>
</body>
</html>
